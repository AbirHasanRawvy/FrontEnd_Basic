<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document CSS</title>

    <link rel="stylesheet" href="/style0.css">
</head>
<body>

    <!-- selector -->
    <p>Hello</p>

    <h1>This is h1</h1>
    <h1>This is h1</h1>
    <h1>This is h1</h1>
    <h1>This is h1</h1>
    <h1>This is h1</h1>

    <!-- class selector -->
     <p class="myClass">Lorem ipsum dolar sit amet.</p>
     <p class="myNewClass">Lorem ipsum dolar sit amet.</p>

     <!-- id selector -->
      <h2 id="myId">Hello h2</h2>

    <!-- /* Group Selector  */ -->
    <h2>Hello h2</h2>
    <h3>Hello h3</h3>
    <h4>Hello h4</h4>

    <!-- child selector  -->
    <div>
        <h2>Hello h2</h2>
    </div>

    <div>
        <section>
            <h2>Hello h2</h2>
        </section>
    </div>

    <!-- decendent selector -->
    <div1>
        <section>
            <h2>Hello h2</h2>
        </section>
    </div1>

    <div class="myClass1">
        <h2>Hello 2</h2>
        <h2>Hello 2</h2>
        <h3>Hello 3</h3>
    </div>

    <button class="btn">Click me</button>
</body>
</html>
